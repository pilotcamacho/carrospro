<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/carros"></ion-back-button>
    </ion-buttons>
    <ion-title>Por hacer
      <!--<ion-icon name="reload-outline" (click)="goRefreshPage()"></ion-icon>-->
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-list *ngIf="toDos.length > 0; else noDocs">
    <ion-item-sliding *ngFor="let doc of toDos">
      <ion-item>
        <ion-label>
          <h2>{{ doc.name }}</h2>
          <p>CarroId: {{ doc.carroId }}</p>
          <p>Name: {{ doc.name }}</p>
          <p>Description: {{ doc.description }}</p>
          <p>isDone: {{ doc.isDone }}</p>
          <p>Date: {{ doc.doneDate | date}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteToDo(doc.id)">
          Eliminar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ng-template #noDocs>
    <p>No se encontraron cosas por hacer.</p>
  </ng-template>
</ion-content>
